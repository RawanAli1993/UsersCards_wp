<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User_cards_List</title> 
    <link rel="icon" href = "https://github.com/RawanAli1993/UsersCards_wp/blob/main/imgs/ticon.png?raw=true"  type = "image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
   
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>


    
</head>
<body>


    <div class="search_bar">
        <input type="search" id="search" data-search>
    </div>

    <div class="user-cards" data-user-cards-container>
    <template data-user-template>
    <div class="card"  data-toggle="modal" data-target="#exampleModalCenter" onclick="getID(event)">
        <div class="header" data-header> </div>
        <div class="col"> <img src="imgs/eee.png" class="phone_img"/> <a href="tel:/pop_phone"><p class="body" data-body></p></a></div>
        <div class="col"> <img src="imgs/5.jpg" class="email_img"/><a href="mailto: + pop_email"><p class="body" data-body1></p></a></div>

    </div>
    </template>
    </div>
    
 

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered " role="document">
       <div class="modal-content">
         <button type="button" class="btn modal-default-close" data-dismiss="modal" aria-label="Close"><span style="margin-top:-0.21em;" aria-hidden="true">&times;</span></button>
         <div class="popcontent">
         <div class="fullname"></div> 
            <div class="row">
                <div class="col-md-6">
                    <div class="pop_first_col">Телефон:</div></div>
                <div class="col-md-6"><a href= 'tel:/pop_phone' class="phone"></a></div>
                </div> 
  <!-- end first row -->
            <div class="row">
                <div class="col-md-6">
                    <div class="pop_first_col">Почта:</div></div>
                <div class="col-md-6"><a  href="mailto: + pop_email"><p class="email"></p></a></div>
                </div>                 
  <!-- end 2 row -->
            <div class="row">
                <div class="col-md-6">
                   <div class="pop_first_col">Адрес:</div></div>
                <div class="col-md-6"><div class="address"></div></div>
            </div> 
        <!-- end 3 row -->
            <div class="row">
                <div class="col-md-6">
                  <div class="pop_first_col">Дата приема:</div></div>
                <div class="col-md-6"><div class="hiredate"></div></div>
            </div>
        <!-- end 4 row -->
            <div class="row">
                <div class="col-md-6">
                    <div class="pop_first_col">Подразделение:</div></div>
                 <div class="col-md-6"><div class="department"></div></div>
                </div>
        <!-- end 5 row -->
            <div class="row">
                <div class="col-md-6">
                    <!-- <div class="row"> -->
                    <div class="pop_first_col">Должность:</div></div>
                <div class="col-md-6"><div class="positionname"></div></div>
                </div> 
<!-- end 6 row -->         
        <div class="pop_first_col">Дополнительная информация:</div>
    
         <div class="dep1">Разработчики используют текст Лорем ипсум в качестве заполнителя макета страницы. Так как дополнительной информации и в JSON нет, а адрес нигде не
                используется закинул его сюда: 963 Монтес, церковь Авеню </div>   
    </div>

    </div>
   </div>
</div>
